<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        width: 100px;
        height: 60px;
    }

    button {
        width: 100%;
        height: 100%;
        font-size: 30px;
    }

    #display {
        text-align: right;
        font-size: 40px;
    }
</style>

<body>
    <table id="calculate" border="1">
        <tr>
            <td id="display" colspan="4">0</td>
        </tr>
        <tr>
            <td><button onclick="clickCell(this.innerText)">(</button></td>
            <td><button onclick="clickCell(this.innerText)">)</button></td>
            <td><button onclick="clickCell(this.innerText)">%</button></td>
            <td><button onclick="clearScreen()">AC</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(this.innerText)">7</button></td>
            <td><button onclick="clickCell(this.innerText)">8</button></td>
            <td><button onclick="clickCell(this.innerText)">9</button></td>
            <td><button value="*" onclick="clickCell(this.innerText)">x</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(this.innerText)">4</button></td>
            <td><button onclick="clickCell(this.innerText)">5</button></td>
            <td><button onclick="clickCell(this.innerText)">6</button></td>
            <td><button value="-" onclick="clickCell(this.innerText)">/</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(this.innerText)">3</button></td>
            <td><button onclick="clickCell(this.innerText)">2</button></td>
            <td><button onclick="clickCell(this.innerText)">1</button></td>
            <td><button value="+" onclick="clickCell(this.innerText)">+</button></td>
        </tr>
        <tr>
            <td><button onclick="clickCell(this.innerText)">0</button></td>
            <td><button onclick="clickCell(this.innerText)">.</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button value="-" onclick="clickCell(this.innerText)">-</button></td>
        </tr>
    </table>
    <script>
        let display = document.getElementById("display")

        function clearScreen() {
            display.innerText = 0;
        }

        function clickCell(value) {
            if (display.innerText == "0")
                display.innerText = value;
            else
                display.innerText += value;
        }

        function calculate() {
            let result = eval(display.innerText);
            display.innerText = result;
        }
    </script>
</body>

</html>
